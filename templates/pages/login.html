{% extends 'base.html' %}

{% endblock style %}



{% block content %}
    <h1 class="mt-3 mb-3 text-center display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">L</span>ogin</h1>
    <div class="login">
        <form class="login" action="/login_process"  method="post">
            {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="User name" required/>
            <input type="password" name="password" class="form-control" placeholder="User password" required/>
            <input type="submit" value="Login" class="form-control"/>
        </form>
    </div>
{% endblock content %}
